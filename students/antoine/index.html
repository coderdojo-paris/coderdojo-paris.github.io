<!DOCTYPE html>
<html>
<head>
  <title>Google</title>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
	<header> 
		<img src="coin.png"/> 
	</header>
	<center>
	<div class="container">
		<div class="slides">
			<div class="slide active" id="slide-1">
				<h2 font="arial">Est-ce que vous etes une femme?
					<BUTTON id="q1-oui">Oui</BUTTON>
					<BUTTON id="q1-non">Non</BUTTON>
				</h2>
			</div>
			<div class="slide" id="slide-2">
				<h2 font="arial">Est-ce que vous etes heureuse?
					<BUTTON id="q2-oui">Oui</BUTTON>
					<BUTTON id="q2-non">Non</BUTTON>
				</h2>
			</div>
			<div class="slide" id="slide-3">
				<h2 font="arial">Est-ce que vous etes Helene?
					<BUTTON id="q3-oui">Oui</BUTTON>
					<BUTTON id="q3-non">Non</BUTTON>
				</h2>
			</div>
			<div class="slide" id="slide-4">
				<h2 font="arial">Bonne Fete Maman!!
				</h2>
			</div>
			<div class="slide" id="slide-5">
			<h2 font="arial">Mauvaise reponse. Recommencer?
					<BUTTON id="q5-oui">Oui</BUTTON>
				</h2>
			</div>

		</div>
		<div class="searchbar">
			<img src="logo11w.png" style="width: 23%; height: 23%"/><br>
			<form>
				<input type="text"></input><br><br>
				<BUTTON>Recherche Google</BUTTON>
				<BUTTON>J'ai de la chance</BUTTON>
			</form>
		</div>
	</div>
	</center>
</body>
</html>
