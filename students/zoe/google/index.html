<!DOCTYPE html>
<html>
<head>
  <title>Coderdojo Starter Kit</title>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <header>
  </header>
  <div class="container">
    <div class="slides">
      <div class="slide active" id="slide1">
        <h2>Are you happy?</h2>
          <div class="buttons">
            <button id="Q1Y">Yes</button>
            <button id="Q1N">No</button> 
          </div>
      </div>
      <div class="slide" id="slide2">
        <h2>Are you a Mum?</h2>
          <div class="buttons">
            <button id="Q2Y">Yes</button>
            <button id="Q2N">No</button>
          </div>
      </div>
      <div class="slide" id="slide3">
        <h2>Are you this person?</h2>
        <img id="photo" src="images/IMG_4546.jpg">
          <div class="buttons">
            <button id="Q3Y">Yes</button>
            <button id="Q3N">No</button> 
          </div>
      </div>
      <div class="slide" id="slide4">
        <h2>I Love You! Happy Mother's Day!</h2>
        <img id="heart" src="images/heart.jpg">
      </div>
      <div class="slide" id="slide5">
        <h2>This is not for you! See you next time.</h2>
      </div>
    </div>
    <div class="searchbar">
      <form>
        <input type="text">
        </input>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button> 
        </div>
      </form>
    </div>
  </div>
  <footer>
  </footer>
</body>
</html>
