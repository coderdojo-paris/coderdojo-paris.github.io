<!DOCTYPE html>
<html>
<head>
  <title>Coderdojo Starter Kit</title>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <h1>Colorchanger</h1>
  <ul>
    <li>Type the <strong>name of a colour</strong> to change the box's colour (like red, green or blue)</li>
    <li>Type <strong>hide</strong> to make the box disappear (typing a colour will bring it back again)</li>
    <li>Type <strong>up</strong> or <strong>down</strong> to make the box move up or down</li>
  </ul>
  <form id="color-form" action="javascript:void(0);">
    <input id="colorname" type="text" name="input" value="black">
  </form>
  
  <a href="#" id="button">click to change color</a>
  <div id="container">
  	<div id="box"></div>
  </div>
  
</body>
</html>
